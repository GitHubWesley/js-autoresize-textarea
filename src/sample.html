<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.wes-container {
				max-width: 800px;
				height: auto;
			}
			.auto-resize-textarea {
				color: red;
				font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
				font-weight: bold;
				padding: 10px 5px;
				border: 1px black solid;
				background-color: whitesmoke;
				font-size: large;
				max-height: 50px;
			}
			.auto-resize-textarea::part(placeholder) {
				color: green;
			}
		</style>
	</head>
	<body>
		<div class="wes-container">
			<auto-resize-textarea class="auto-resize-textarea" contenteditable="true" placeholder="123124"></auto-resize-textarea>
		</div>
		<script src="./AutoResizeTextarea.js" type="module"></script>
	</body>
</html>
